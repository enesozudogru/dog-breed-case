name: case_study
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.2.7
  dio: ^5.6.0
  flutter_bloc: ^8.1.6
  cached_network_image: ^3.4.1
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/

  fonts:
    - family: GalanoGrotesque
      fonts:
        - asset: assets/fonts/GalanoGrotesqueMedium.otf
        - asset: assets/fonts/GalanoGrotesqueSemiBold.otf